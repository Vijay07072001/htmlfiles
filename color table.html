<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
      .one{
         margin: 0;padding: 0;box-sizing: 0;
         height: 700px;
         width: 600px;
         text-align:center;
      }
    </style>
</head>
<body>
    <table border="4" class="one" style="border-inline-color:black; border-collapse: collapse;" cellpadding="6">
     <tr>
        <td rowspan="3" style="background-color: red;">1</td>
        <td rowspan="2" style="background-color: red;"></td>
        <td colspan="2" style="background-color: red; color: red;">.</td>
        <td rowspan="3" style="background-color: red; color: red;">.</td>
        <td colspan="2" style="background-color: red;"></td>
     </tr>
     <tr>
        <td style="background-color: orange;">2</td>
        <td style="background-color: orange;"></td>
        <td style="background-color: orange;"></td>
        <td style="background-color: orange;"></td>
     </tr>
     <tr>
        <td style="background-color: yellow;" colspan="2">3</td>
        <td style="background-color: yellow;"></td>
        <td style="background-color: yellow;"></td>
        <td style="background-color: yellow;" rowspan="3"></td>
     </tr>
     <tr>
        <td style="background-color: green;">4</td>
        <td style="background-color: green;" colspan="2"></td>
        <td style="background-color: green;" colspan="3"></td>
     </tr>
     <tr>
        <td style="background-color: skyblue;">5</td>
        <td style="background-color: skyblue;" colspan="2"></td>
        <td style="background-color: skyblue;" rowspan="2"></td>
        <td style="background-color: skyblue;" colspan="2"></td>
     </tr>
     <tr>
        <td style="background-color: blue;">6</td>
        <td style="background-color: blue;" colspan="2"></td>
        <td style="background-color: blue;" colspan="3"></td>
     </tr>
     <tr>
        <td style="background-color: purple;" rowspan="4">7</td>
        <td style="background-color: purple; color: purple;" rowspan="2" colspan="2">.</td>
        <td style="background-color: purple;color: purple ">.</td>
        <td style="background-color: purple;" colspan="3"></td>
     </tr>
     <tr>
        <td style="background-color: red;" rowspan="3">8</td>
        <td style="background-color: red;" rowspan="3" colspan="3"></td>
     </tr>
     <tr>
        <td style="background-color: orange;">9</td>
        <td style="background-color: orange;"></td>
     </tr>
     <tr>
      <td style="background-color: yellow;">10</td>
      <td style="background-color: yellow;"></td>
     </tr>
     <tr>
      <td style="background-color: green;">11</td>
      <td style="background-color: green;" colspan="4"></td>
      <td style="background-color: green;"></td>
      <td style="background-color: green;" rowspan="2"></td>
     </tr>
     <tr>
      <td style="background-color: skyblue;" colspan="3">12</td>
      <td style="background-color: skyblue;"></td>
      <td style="background-color: skyblue;" rowspan="2"></td>
      <td style="background-color: skyblue;" rowspan="2"></td>
     </tr>
     <tr>
      <td style="background-color: blue;" rowspan="5" colspan="3">13</td>
      <td style="background-color: blue; color: blue;">.</td>
      <td style="background-color: blue; color: blue;">.</td>
     </tr>
     <tr>
      <td style="background-color: purple;">14</td>
      <td style="background-color: purple;"></td>
      <td style="background-color: purple;"></td>
      <td style="background-color: purple;"></td>
     </tr>
     <tr>
      <td style="background-color: red;">15</td>
      <td style="background-color: red;"></td>
      <td style="background-color: red;" rowspan="2" colspan="2"></td>
     </tr>
     <tr>
      <td style="background-color: yellowgreen;" rowspan="3">16</td>
      <td style="background-color: yellowgreen;" rowspan="3"></td>
     </tr>
     <tr>
      <td style="background-color: yellowgreen; color: yellowgreen;" colspan="2">.</td>
     </tr>
     <tr>
      <td style="background-color: yellow;">17</td>
      <td style="background-color: yellow;" colspan="2"></td>
      <td style="background-color: yellow;" colspan="2"></td>
     </tr>
     <tr>
      <td style="background-color: green;">18</td>
      <td style="background-color: green;" colspan="6"></td>
     </tr>
    </table>
    
</body>
</html>
