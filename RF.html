<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF</title>
    <style>
       .form{
            background-color:skyblue;
            height:850px;
            width:520px;
            
        }
    </style>
</head>
<body>
    <form action="suma.html">
    <div class="form"><blockquote>
    <br><h3 style="text-align: center;">Student Registeration Form</h3>
    <hr><br>
    <label for="Firstname">Firstname</label><br>
    <input id="Firstname" type="text" name="Firstname" placeholder="Firstname" size="60"><br><br>
    <label for="Middlename">Middlename</label><br>
    <input id="Middlename" type="text" name="Middlename" placeholder="Middlename" size="60"><br><br>
    <label for="Lastname">Lastname</label><br>
    <input id="Lastname" type="text" name="Lastname" placeholder="Lastname" size="60"><br><br>
    <label for="Course">Course</label>
    <select name="Course" id="Course">
    <option value="Course">Course</option>
    <option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
    <option value="JAVA">JAVA</option></select><br><br>
    <label for="Gender">Gender:</label><br>
    <input id="male" type="radio" value="Male" name="gender">
    <label for="male">male</label>
    <input id="Female" type="radio" value="Female" name="gender">
    <label for="Female">Female</label>
    <input id="other" type="radio" value="other" name="gender">
    <label for="other">other</label><br><br>
    <label for="Phone:">Phone:</label><br>
    <input id="Phone:" type="tell" name="phone"><br><br>
    <input for="phone:" type="number" name="phone" placeholder="phone no"><br><br>
    <label for="Current Address">Current Address</label><br>
    <textarea name="Current Address" id="Current Address" rows="6" cols="59" >Current Address</textarea><br><br>
    <label for="Email">Email</label><br>
    <input id="Email" type="email" name="Email" placeholder="Enter Email" size="60"><br><br>
    <label for="password">Password</label><br>
    <input id="Password" type="password" name="password" placeholder="Enter Password" size="60"><br><br>
    <label for="Re-Type Password">Re-Type Password</label><br>
    <input id="Re-Type Password" type="password" name="Re-Type Password" placeholder="Retype Password" size="60"><br><br>
    <input type="submit" value="Register" style="background-color: rgb(29, 226, 29); height:30px; width: 400px;">
 
</blockquote></div></form>
</body>
</html>
