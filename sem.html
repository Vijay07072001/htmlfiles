<!DOCTYPE html>
<html lang="en">
<head>
    


    <title>registration form</title>
    <style>
        form{
            background-color:burlywood;
            height: 800px;
            width: 737px;
        }
    </style>
</head>
<body>
    
    <form>
        <fieldset>
            <h1 style=>STUDENTS REGISTRATION FORM</h1><hr><br>
            <label for="first name">first name:</label><br>
            <input id="first name" type="text" name="first name" placeholder="enter firstname" size="50"><br><br>
            <label for="middle name">middle name:</label><br>
            <input id="middle name" type="text" name="middle name" placeholder="enter middlename" required size="100"><br><br>
            <label for="last name">last name:</label><br>
            <input id="last name" type="text" name="last name" placeholder="enter last name" required size="100"><br><br>
            <label for="course">course</label>
            <select name="select" id="course">
                <option>course</option>
                <option value="html">html</option>
                <option value="css">css</option>
                <option value="javascript">javascript</option>
            </select><br><br>
            <label for="gender">gender</label><br>
            <input type="radio" id="male" name="gender">
            <label for="male">male</label>
            <input id="female" type="radio" name="gender">
            <label for="female">female</label>
            <input id="other" type="radio" name="gender">
            <label for="other">others</label><br><br>
            <label for="phone number">phone number:</label><br>
            <input type="number" id="phone number" placeholder="+91" size="100"><br><br>
            <label for="current address:">current address:</label><br>
            <textarea name="current address:" id="current address" placeholder="current address" ></textarea><br><br>
            <label for="email" style="font-weight: bold;">Email</label><br>
            <input type="email" id="email" placeholder="enter Email" size="100"><br><br>
            <label for="password" style="font-weight: bold;">password</label><br>
            <input type="password" id="password" placeholder="enter password" required size="100"><br><br>
            <label for="password" style="font-weight: bold;">re-type password</label><br>
            <input type="password" id="re-type password" placeholder="re-type password" required size="100"><br><br><br><br><br>
            <input type="submit" value="Register"  style="background-color: rgb(29, 226, 29); height:30px; width: 100%">
           



        </fieldset>
    </form>
    
</body>
</html>
